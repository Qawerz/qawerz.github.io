<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="terminal.css">
<script defer src="terminal.js"></script>
<script type="text/javascript">
function getDate()
{
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    //По надобности условие ниже повторить с minutes и hours
    if(seconds < 10)
    {
        seconds = '0' + seconds;
    }
    document.getElementById('timedisplay').innerHTML = hours + ':' + minutes + ':' + seconds;
}
setInterval(getDate, 0);
</script>
</head>

<body>
	<span id="terminal">
	  <span id="out"><a id="link" href="https://github.com/Qawerz">qawerz.github.io</a><br>Terminal V1.0 | <span id="timedisplay"></span><br></span><br>
	</span> 
	  <span id="prompt">$ </span><input autofocus="true" id="cmdinput" type="text"  onkeypress="keypress_handle(event, this)" />
	

</body>
</html>
