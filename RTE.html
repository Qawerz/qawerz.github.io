<html>
	<head>
		<title>Real Time Editor</title>
		<script>
			function refresh(){
				var textContent = document.getElementById('editor-textarea').
				value;
				document.getElementById('viewer').srcdoc = textContent;
			}
		</script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.main{
				background: #ecf0f1;
				width: 100%;
				height: 100%;
				display: inline-flex;
			}
			#editor-textarea{
				width: 100%;
				height: 95%;
				margin: 10px;
				padding: 5px;
			}
			#viewer{
				background: white;
				border: none;
				width: 100%;
				height: 95%;
				margin: 10px;
				border: 1px solid #3498db;
			}
		</style>
		
		<link rel="shortcut icon" href="https://psv4.userapi.com/c848328/u140936084/docs/d4/0c70d712bed7/Qawerz.gif?extra=H2W9s8i7wxUjaa1zMqJ2DTjU-TLjGymdwzJe6kL2U9mZT6PlyTFZwDoMg72gJ4vkbCWMEko3Be4Az19hybFIYUlhhTJNFqaQoER2fsf4xv6ES_pR2dD5xDHy0-dmPl_5VXFHCUxsJrl_ytmF41FwhT4" type="image/gif">
		
	</head>
	<body>
		<div class="main">
		<textarea id="editor-textarea" onkeyup = "refresh()" placeholder="Code here..."></textarea>
		<iframe id="viewer"></iframe>
		</div>
	</body>
</html>
